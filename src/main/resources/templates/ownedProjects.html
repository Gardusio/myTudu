<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/popupFormCSS.css}">
</head>


<body>
<div th:text="${currentUser.name}"></div>

<div>
<ul>
	<li th:each="project : ${projects}">
	<div>
		<div>
		<a th:href="@{'/projectPage' + '/' + ${project.id}}" th:text="|${project.name}:  ${project.description}|"></a>
		<form th:action="@{'/deleteProject' + '/' + ${project.id}}" method="GET">
		<input type="submit" value="delete"> 
		</form>
		</div>
		<button class="open-button" onclick="openForm()">Add member</button>

		<div class="form-popup" id="myForm">
  		<form th:action="@{'/addMember' + '/' + ${project.id}}" method = "POST" class="form-container">
   			<h1>Add a member to this project</h1>
    		<label for="email"><b>Insert Member Username</b></label>
    		<input type="text" placeholder="Enter Username" th:name="memberUsername" required>

    		<button type="submit" class="btn">Add</button>
    		<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  		</form>
  		</div>
	</div>
	
	<div style="margin-top:60px">
		<div th:if="${added}" th:text="${added}"></div>
	</div>
	
	</li>
</ul>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
