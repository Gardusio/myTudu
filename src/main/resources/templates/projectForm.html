<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/profileCSS.css}">
</head>


<body class="body" th:object="${newProject}">
<!-- NO VALIDATION! -->
<div th:insert="fragments/base.html :: sidebar"></div>

<div style="margin-left:20%">
<form id="projectForm" th:action="@{/saveProject}" method="POST">
	<table>
		<tr>
		<td>Project Name:</td>
		<td><input type="text" th:field="*{name}" /></td>
		</tr>
				
		<tr>
		<td>Project Description:</td>
		</tr>
		<tr><td><button type="submit">Create</button></td></tr>
	</table>
</form>

<textarea th:field="*{description}"rows="4" cols="50" name="description" form="projectForm">
Add a brief description of your new Project!
</textarea>
</div>
</body>

</html>
